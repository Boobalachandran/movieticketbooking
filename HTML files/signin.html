<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>MY SHOW Signin</title>
  <link rel="stylesheet" href="style4.css">
<body>
   
  <header>
    <h1>MY SHOW</h1>
    <nav>
      <ul>
        <li><a href="signup.html">sign up</a></li>
      </ul>
    </nav>
  </header>


  <form action="index.html">


    <label for="registrationId">Registration ID:</label>
<input type="text" id="registrationId" name="registrationId" pattern="MS.{6}" title="Registration ID must start with MS followed by six characters" required></br?

<label for="password">Password:</label>
<input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one digit, one lowercase letter, one uppercase letter, and be at least 8 characters long" required></br>


    <input type="submit" value="Submit">
  </form>

</body>
</html>
